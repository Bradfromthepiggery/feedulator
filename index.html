<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title ng-bind="pageTitle">The Piggery's Feedulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="./favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="./favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32">

    <meta name="apple-mobile-web-app-title" content="The Feedulator">
    <meta name="msapplication-TileColor" content="#b91d47">
    <meta name="msapplication-TileImage" content="./mstile-144x144.png">
    <meta name="application-name" content="The Feedulator">

    <!-- Styles -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger-theme-air.css">
    <link rel="stylesheet" href="bower_components/messenger/build/css/messenger.css">
    <link rel="stylesheet" href="theme/app.css">
    <link rel="stylesheet" href="theme/flat-ui/dist/css/flat-ui-pro.min.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.min.css">
</head>

<body style="margin-bottom: 20px">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
            </button>
            <a class="navbar-brand" ui-sref="home"><img src="theme/piggery-logo.svg" class="logo pull-left">The Feedulator</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse" ng-controller="LoginCtrl">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active"><a ui-sref="feed-list">Feed Mixtures</a>
                </li>
                <li ui-sref-active="active"><a ui-sref="component-list">Feed Components</a>
                </li>
                <li ui-sref-active="active"><a ui-sref="animal-list">Animals</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-if="profile">
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" style="margin-right: 1.5vw"><img class="img-rounded avatar" ng-src="{{profile.picture}}" ng-if="profile.picture">{{profile.name}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href ng-click="signOut()">Sign Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <button class="btn btn-default navbar-btn navbar-right" type="button" ng-click="signIn()" ng-if="!profile" style="margin-right: 1.5vw">Sign In</button>
        </div>
    </nav>
    <div ui-view="main" class="container-fluid"></div>
</body>

<!-- Core -->
<script async src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jsLPSolver/src/solver.js"></script>
<script src="bower_components/messenger/build/js/messenger.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/sticky/jquery.sticky.js"></script>
<script src="theme/flat-ui/dist/js/flat-ui-pro.min.js"></script>

<!-- Modules -->
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="bower_components/angular-jwt/dist/angular-jwt.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script src="bower_components/angular-slugify/angular-slugify.js"></script>
<script src="bower_components/angular-storage/dist/angular-storage.min.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
<script src="bower_components/auth0-angular/build/auth0-angular.min.js"></script>
<script src="bower_components/auth0-lock/build/auth0-lock.min.js"></script>
<script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
<script src="bower_components/ng-lodash/build/ng-lodash.min.js"></script>
<script src="bower_components/restangular/dist/restangular.min.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>

<!-- Application Config -->
<script src="app/app.js"></script>
<script src="data/nutrientMasterList.json"></script>
<script src="data/authorizedUsers.json"></script>

<!-- Common -->
<script src="app/common/404.js"></script>
<script src="app/common/api.service.js"></script>
<script src="app/common/authentication.service.js"></script>
<script src="app/common/home.js"></script>
<script src="app/common/login.js"></script>
<script src="app/common/ui.service.js"></script>
<script src="app/common/filters.js"></script>

<!-- Animal -->
<script src="app/animal/animal-edit.js"></script>
<script src="app/animal/animal-list.js"></script>
<script src="app/animal/animal-new.js"></script>

<!-- Ingredients -->
<script src="app/component/component-edit.js"></script>
<script src="app/component/component-list.js"></script>
<script src="app/component/component-new.js"></script>

<!-- Mixtures -->
<script src="app/feed/feed-edit.js"></script>
<script src="app/feed/feed-list.js"></script>
<script src="app/feed/feed-new.js"></script>
<script src="app/feed/feed-view.js"></script>
<script src="app/feed/feed.service.js"></script>

</html>
