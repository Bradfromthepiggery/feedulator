<div class=row><aside class=col-lg-3><form role=form><div class=form-group data-ng-if="feedCount>= 2"><div class=input-group><input type=search class=form-control data-ng-model=$parent.search placeholder="Search {{feedCount}} Feeds by Name" data-ng-change="masonryUpdate('#feedList')"> <span class=input-group-btn><button type=submit class=btn><span class=fui-search></span></button></span></div><hr></div><p class=lead>Hide/Show Details</p><label class=checkbox for=descCheckbox><input type=checkbox id=descCheckbox data-toggle=checkbox data-ng-model=descriptionChecked data-ng-init="descriptionChecked=true" data-ng-disabled="feedCount === 0">Description</label> <label class=checkbox for=compCheckbox><input type=checkbox id=compCheckbox data-toggle=checkbox data-ng-model=compsChecked data-ng-init="compsChecked=true" data-ng-disabled="feedCount === 0">Feed Components</label><hr><button class="btn btn-primary btn-block" ui-sref=feed-new><span class=fui-plus></span> &nbsp;Create New Feed Mixture</button></form></aside><div class=col-lg-9><div class=row id=feedList><div data-ng-if="feedCount === 0" class=text-center><img src=app/assets/pig.svg class=empty-state-img><p class=lead>You currently have no feeds in the system.<br>Feeds you create will show up here. Get mixin'!</p></div><section class="col-lg-4 feedItem" dir-paginate="feed in feedData | filter: {$: search} | orderBy: 'name' | itemsPerPage: 9" data-ng-init="masonryInit('#feedList')"><div class="panel panel-default"><div class="panel-heading panel-link" ui-sref="feed-view({ feedId: feed._id})"><h2 class="panel-title component-panel-title">{{::feed.name | ucfirst}}<span class=pull-right am-time-ago=feed.creationDate></span></h2></div><div class="panel-body panel-link" data-ng-if="descriptionChecked && feed.description" ui-sref="feed-view({ feedId: feed._id })"><span>{{::feed.description}}</span></div><table class="table table-condensed table-hover table-responsive table-striped panel-link" data-ng-if=compsChecked ui-sref="feed-view({ feedId: feed._id })"><thead><tr><th>Component</th><th>Qty.&nbsp;(%)</th></tr></thead><tbody><tr data-ng-class="{ success: component.name.toLowerCase().contains(search.toLowerCase()) && search !== '' }" data-ng-repeat="component in ::feed.compData | orderBy: '-value' track by component._id"><td>{{::component.name | ucfirst}}</td><td>{{::component.value}}</td></tr></tbody></table><div class=panel-footer data-ng-if="isPrivilegedUser() || (isLoggedIn() && profile.user_id === feed.owner)"><button class="btn btn-warning btn-sm" ui-sref="feed-edit({ feedId: feed._id })"><span class=fui-new></span> &nbsp;Edit</button> <span class=pull-right><button class="btn btn-danger btn-sm" data-ng-click=deleteFeed(feed._id)><span class=fui-trash></span> &nbsp;Delete</button></span></div></div></section></div><div class=text-center data-ng-if="feedCount>= 2"><dir-pagination-controls boundary-links=false on-page-change="masonryUpdate('#feedList')" template-url=./app/common/pagination.tpl.html></dir-pagination-controls></div></div></div>
