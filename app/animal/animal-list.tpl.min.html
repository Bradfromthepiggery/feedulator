<div class=row><aside class=col-lg-3><form role=form><div class=form-group data-ng-if="animalCount>= 2"><div class=input-group><input type=search class=form-control data-ng-model=$parent.search placeholder="Search {{animalCount}} Animals by Name" data-ng-change="masonryUpdate('#animalList')"> <span class=input-group-btn><button type=submit class=btn><span class=fui-search></span></button></span></div><hr></div><p class=lead>Hide/Show Details</p><label class=checkbox for=nutrientsCheckbox><input type=checkbox id=nutrientsCheckbox data-toggle=checkbox data-ng-model=nutrientsChecked data-ng-init="nutrientsChecked=true" data-ng-disabled="animalCount === 0">Nutrients</label> <label class=checkbox for=descCheckbox><input type=checkbox id=descCheckbox data-toggle=checkbox data-ng-model=descriptionChecked data-ng-init="descriptionChecked=false" data-ng-disabled="animalCount === 0">Description</label><hr><button class="btn btn-primary btn-block" ui-sref=animal-new><span class=fui-plus></span> &nbsp;Create New Animal</button></form></aside><div class=col-lg-9><div class=row id=animalList><div data-ng-if="animalCount === 0" class=text-center><img src=app/assets/pig.svg class=empty-state-img><p class=lead>You currently have no animals in the system.<br>Animals you create will show up here. Get growin'!</p></div><section class="col-lg-4 animalItem" dir-paginate="animal in animalData | filter: { $: search } | orderBy: 'name' | itemsPerPage: 9" data-ng-init="masonryInit('#animalList')"><div class="panel panel-default"><div class=panel-heading><h2 class="panel-title component-panel-title">{{::animal.name | ucfirst}}</h2></div><div class=panel-body data-ng-if="animal.description && descriptionChecked">{{::animal.description}}</div><table class="table table-condensed table-striped table-hover table-responsive" data-ng-if=nutrientsChecked><thead><tr><th>Nutrient</th><th>Qty. (%&nbsp;DM)</th></tr></thead><tbody><tr data-ng-class="{ success: data.name.toLowerCase().contains(search.toLowerCase()) && search !== '' }" data-ng-repeat="data in ::animal.nutrients track by data.name | toArray | orderBy: '-value'"><td>{{::data.name | ucfirst}}</td><td>{{::data.value}}</td></tr></tbody></table><div class=panel-footer data-ng-if="isPrivilegedUser() || (isLoggedIn() && profile.user_id === animal.owner)"><button class="btn btn-warning btn-sm" ui-sref="animal-edit({ animalId: animal._id})"><span class=fui-new></span> &nbsp;Edit</button> <span class=pull-right><button class="btn btn-danger btn-sm" data-ng-click=deleteAnimal(animal._id)><span class=fui-trash></span> &nbsp;Delete</button></span></div></div></section></div><div class=text-center data-ng-if="animalCount>= 2"><dir-pagination-controls boundary-links=false on-page-change="masonryUpdate('#animalList')" template-url=app/common/pagination.tpl.html></dir-pagination-controls></div></div></div>
