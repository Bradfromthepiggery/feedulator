<div class="row">
    <aside class="col-lg-3">
        <form role="form">
            <div class="form-group">
                <div class="input-group">
                    <input type="search" class="form-control" ng-model="search" placeholder="Search Animals" />
                    <span class="input-group-btn">
                        <button type="submit" class="btn">
                            <span class="fui-search"></span>
                        </button>
                    </span>
                </div>
            </div>
            <hr>
            <p class="lead">Hide/Show Details</p>
            <label class="checkbox" for="descCheckbox">
                <input type="checkbox" id="descCheckbox" data-toggle="checkbox" ng-model="descriptionChecked" ng-init="descriptionChecked=false" checked>Description
            </label>
            <label class="checkbox" for="nutrientsCheckbox">
                <input type="checkbox" id="nutrientsCheckbox" data-toggle="checkbox" ng-model="nutrientsChecked" ng-init="nutrientsChecked=true">Nutrients
            </label>
            <hr>
            <button class="btn btn-primary btn-block" ui-sref="animal-new">
                <span class="fui-plus"></span>&nbsp;Create New Animal</button>
        </form>
    </aside>
    <div class="col-lg-9">
        <div class="row">
            <section class="col-lg-4" dir-paginate="animal in animalData | toArray | filter: { $: search } | itemsPerPage: 12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title" style="font-size: 16px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                            {{animal.name | ucfirst}}
                        </h2>
                    </div>
                    <div class="panel-body" ng-if="comp.supplier || comp.description">
                        <p ng-if="descriptionChecked">{{animal.description}}</p>
                    </div>
                    <table class="table table-condensed table-striped table-hover table-responsive" ng-if="nutrientsChecked" style="max-height: 150px; overflow-y: scroll;">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nutrient</th>
                                <th>Qty (% DM)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{ success: data.name.toLowerCase().contains(search.toLowerCase()) && search !== '' }" ng-repeat="data in animal.nutrients | toArray | orderBy: '-value' ">
                                <td>{{$index+1}}</td>
                                <td>{{data.name | ucfirst}}</td>
                                <td>{{data.value}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="panel-footer">
                        <button class="btn btn-warning btn-sm" ui-sref="animal-edit({ animalId: animal._id})">
                            <span class="fui-new"></span>&nbsp;Edit
                        </button>
                        <span class="pull-right">
                            <button class="btn btn-danger btn-sm" ng-click="deleteAnimal(animal._id)">
                                <span class="fui-trash"></span>&nbsp;Delete
                            </button>
                        </span>
                    </div>
                </div>
            </section>
        </div>
        <div class="text-center">
            <dir-pagination-controls boundary-links="false" template-url="./app/common/pagination.tpl.html"></dir-pagination-controls>
        </div>
    </div>
</div>
