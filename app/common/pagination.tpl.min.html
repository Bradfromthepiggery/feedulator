<nav class=pagination><ul data-ng-if="1 < pages.length"><li data-ng-if=boundaryLinks data-ng-class="{ disabled : pagination.current == 1 }"><a data-ng-click=setCurrent(1)>&laquo;</a></li><li data-ng-if=directionLinks class=previous data-ng-class="{ disabled : pagination.current == 1 }"><a data-ng-click="setCurrent(pagination.current - 1)" class="data-ng-binding fui-arrow-left" data-ng-if=pagination.current>1></a><span class="data-ng-binding fui-arrow-left" data-ng-if="pagination.current == 1"></span></li><li data-ng-repeat="pageNumber in pages track by $index" data-ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }" style="margin-right: 0;"><a data-ng-click=setCurrent(pageNumber)>{{ pageNumber }}</a></li><li data-ng-if=directionLinks class=next data-ng-class="{ disabled : pagination.current == pagination.last }"><a data-ng-click="setCurrent(pagination.current + 1)" class="data-ng-binding fui-arrow-right" data-ng-if="pagination.current != pagination.last"></a><span class="data-ng-binding fui-arrow-right" data-ng-if="pagination.current == pagination.last"></span></li><li data-ng-if=boundaryLinks data-ng-class="{ disabled : pagination.current == pagination.last }"><a data-ng-click=setCurrent(pagination.last)>&raquo;</a></li></ul></nav>
